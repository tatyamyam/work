<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録</title>
</head>
<body>
    <h2>新規登録</h2>
    <form th:action="@{/signup}" method="post" th:object="${signupForm}">
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div>
            <label for="passwordConfirmation">パスワード（確認用）:</label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" th:field="*{passwordConfirmation}" required>
            <span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></span>
        </div>
        <div>
            <input type="submit" value="登録">
        </div>
    </form>
    <p>既にアカウントをお持ちですか？ <a href="/auth/login">ログイン</a></p>
</body>
</html>
